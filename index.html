<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="icon" type="image/x-icon" href="./Rock, paper, scissors/Scissors.png">
</head>
<body>

    <div id="pre-loader">
        <div class="loader"></div>
    </div> 

    <div class="The_Title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="handgame">
        <div id="rockhand-human">
            <img id="Human-hand" src="./Rock, paper, scissors/rock-hand.png" alt="hand human">
        </div>
        <div id="rockhand-comp">
            <img id="Comp-hand" src="./Rock, paper, scissors/robotHandRock.png" alt="hand computer">
        </div>
    </div>

    <div class="choices">
        <div id="Rock" class="choice"><img src="./Rock, paper, scissors/Rock .png" alt="The Rock"></div>
        <div id="Paper" class="choice"><img src="./Rock, paper, scissors/Paper .png" alt="The Paper"></div>
        <div id="Scissors" class="choice"><img src="./Rock, paper, scissors/Scissors.png" alt="The Scissors"></div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move!</p>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <div class="Restart">
        <button onClick="window.location.reload();">Restart Game</button>
    </div>
    
    <script src="./brain.js"></script>
</body>
</html>
